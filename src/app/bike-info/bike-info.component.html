<div *ngIf="bike">
<input type="text" pInputText [(ngModel)]="bike.model" />
<BR>
<input type="text" pInputText [(ngModel)]="bike.manufacturer" />
<BR>
  <button pButton type="button" (click)="goBack()" label="Back"></button>
  <button pButton type="button" (click)="updateBike(bike)" label="Update Bike"></button>
</div>
